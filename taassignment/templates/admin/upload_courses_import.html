{% extends "base.html" %}

{% block page_title %}Teacher's - TAs Upload Courses CSV File{% endblock %}

{% block content %}
<h3> Upload Courses CSV File </h3>
{% if error %}
<p>{{ error }}</p
{% endif %}
<form enctype="multipart/form-data" action"/upload/" name="UploadCoursesImport" method="post">
    {% csrf_token %}
    {{ form }}
    <input id="signUpSubmit" type="submit" value="Submit">
    <input id="signUpReset" type="reset" value="Reset">
</form>
{% endblock %}
