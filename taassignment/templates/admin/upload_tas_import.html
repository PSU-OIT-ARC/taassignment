{% extends "base.html" %}
{% block page_title %}Teacher's - TAs Upload TAs CSV File{% endblock %}

{% block content %}
<h3> Upload TAs CSV File </h3>
<form enctype="multipart/form-data" action"/upload/" name="UploadTAsImport" method="post">
    {% csrf_token %}
    {{ form }}
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <input id="signUpSubmit" type="submit" value="Submit">
</form>
{% endblock %}
